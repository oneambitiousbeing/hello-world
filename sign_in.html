<!DOCTYPE html>
<html>
<head>
<title>Sign In to Hungroo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="w3.css"/>
<link rel="stylesheet" type="text/css" href="sign_in.css"/>
</head>
<body>
<div class="w3-container sign-in-container">
  
  <div class="w3-card-4 w3-half sign-in w3-display-topmiddle ">
    <a href="index.html">
    <button id="close" class="close w3-display-topright">
        X
    </button></a>
    <div class="w3-container w3-green sign-in-header">
      <h2 class="">Sign In</h2>
    </div>

    <form class="w3-container sign-in-form">
      <p>
      <input class="w3-input" type="text">
      <label>Email / Ph.no</label></p>
      <p>     
      <input class="w3-input" type="password">
      <label>Password</label></p>
      <button type="submit" class="w3-green w3-animate-opacity w3-btn w3-round submit">Sign In</button>
      <a href="sign_up.html"><p class="create-account">New to Hungroo? Create an account!</p></a>          
    </form>
  </div>
</div>

</body>
</html>
